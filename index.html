<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="balance">
    <p>My Balance</p>
    <p>$921.48</p>
    <img src="images/logo.svg">
  </div>
  <div class="chartContainer">
    <p class="title">Spending - Last 7 days</p>
<div class="chart">
<div class="hover">
  <p>$52.36</p>
  <p>$31.07</p>
</div>
<div class="drawing">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="days">
  <span>sun</span>
  <span>mon</span>
  <span>tue</span>
  <span>wed</span>
  <span>thu</span>
  <span>fri</span>
  <span>sat</span>
</div>
</div>
 
<div class="total">
<div class="month">
  <p>Total this month</p>
  <p>$478.33</p>
</div>
<div class="percent">
  <p>+2.4%</p>
  <p>from last month</p>
</div>
</div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
